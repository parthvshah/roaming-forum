  <script>
    function reqListener() {
      console.log(this.responseText);
    }

    var oReq = new XMLHttpRequest();
    oReq.onload = function () {
      document.getElementById("nameDisplay").innerHTML = sessionStorage.getItem('name');
      var objArr = JSON.parse(this.response);


      var str = "";

      objArr.forEach(function (item) {
        str += '<div class="post-preview"> \
          <div class=""> \
            <ul class="list-inline" > \
              <li class="list-inline-item"> \
                <p class="d-inline" style="color: green" id="upvote-count-'+item._id+'">'+item.upvotes+'</p> \
                  <div onclick="incrementUp('+item._id+')" class="arrow-up"></div> \
                <br> \
                  <div onclick="incrementDown('+item._id+')" class="arrow-down"></div> \
                <p class="d-inline" style="color: red" id="downvote-count-'+item._id+'">'+item.downvotes+'</p> \
              </li> \
            </ul> \
          </div> \
          <h2 id="body" class="post-title"> \
              '+item.title+' \
          </h2> \
          <p id="body" class="post-subtitle"> \
              '+item.body+' \
          </p> \
          <p class="post-meta">Posted by \
              '+item.author+' on '+item.published_date+'</p> \
          <p>Comments</p> \
          <p class="post-meta">'+item.comment+'</p> \
        </div> \
        <hr>';
      });
      document.getElementById("postContainer").innerHTML = str;

    };
    oReq.open("get", "getData.php", true);
    oReq.send();

    function incrementUp(uid){
      var count = parseInt(document.getElementById("upvote-count-"+uid).innerHTML);
      count++;
      document.getElementById("upvote-count-"+uid).innerHTML = count;
      document.getElementById("upvote-count-"+uid).id = 'NA';
    }

    function incrementDown(uid){
      var count = parseInt(document.getElementById("downvote-count-"+uid).innerHTML);
      count++;
      document.getElementById("downvote-count-"+uid).innerHTML = count;
      document.getElementById("downvote-count-"+uid).id = 'NA';

    }
  </script>
